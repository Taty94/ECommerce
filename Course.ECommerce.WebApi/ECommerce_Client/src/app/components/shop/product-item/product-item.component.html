<div class="card shadow-sm h-100">
    <img src="../../../../assets/images/def_product.jpg" alt="{{product.name}}" class="img-fluid bg-dark"> <!-- ubicar imagen de product -->

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="">{{product.name | uppercase}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto mb-2">
            <button type="button" class="btn btn-outline-secondary me-2" (click)="addItemToBasket()"><i class="fa fa-shopping-cart"></i></button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>
</div>
