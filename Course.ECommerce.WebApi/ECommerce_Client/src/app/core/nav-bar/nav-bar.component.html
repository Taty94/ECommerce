<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 
    px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.jpg" alt="logo" routerLink="/" class="logo">
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size:larger;">
        <a class="p-2 text-dark" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Home</a>
        <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2 text-dark" routerLink="/admin" routerLinkActive="active">Admin</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
        </a>
        <ng-container *ngIf="(userInfo$ | async) === null">
            <a class="btn btn-outline-secondary me-2" routerLink="/account/login">Log in</a>
       <!-- <a class="btn btn-outline-secondary me-3" href="#">Sign up</a> -->
        </ng-container>

        <ng-container *ngIf="(userInfo$ | async )">
            <div class="dropdown btn-group ms-3 me-5" dropdown placement="bottom right">
                <a id="button-alignment" dropdownToggle class="dropdown-toggle" aria-controls="dropdown-alignment" style="cursor: pointer;">
                        Welcome {{(userInfo$ | async).fullName}}
            </a>
                <div id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" style="cursor: pointer;"  aria-labelledby="button-alignment">
                    <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2" href="#">
                        <i class="fa fa-shopping-cart me-3"></i> View Basket</a>
                    <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2" href="#">
                        <i class="fa fa-history me-3"></i> View Orders</a>
                
                    <li class="divider dropdown-divider"></li>
                    <a (click)="logout()" class="dropdown-item  d-flex align-items-center py-2" href="#">
                        <i class="fa fa-sign-out me-3"></i>Logout</a>
                </div>
              </div>
        </ng-container>
        
    </div>
    
</div>
