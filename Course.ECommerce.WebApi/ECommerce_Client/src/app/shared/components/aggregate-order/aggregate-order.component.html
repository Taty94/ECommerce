<div class="bg-light px-4 py-3 font-weigth-bold text-uppercase">
    Order Summary 
</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Shipping costs will be added depending on choices made during checkout
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(aggregateOrder$ | async)">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong class="text-muted">{{(aggregateOrder$ | async).subtotal}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Delivery</strong>
            <strong class="text-muted">{{(aggregateOrder$ | async).delivery}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order total</strong>
            <strong class="text-muted">{{(aggregateOrder$ | async).total}}</strong>
        </li>
    </ul>
</div>
