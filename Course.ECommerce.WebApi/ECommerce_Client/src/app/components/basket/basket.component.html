<div class="container mt-2">
    <div *ngIf="(basket$ | async ) === null">
        There are no items in yout shopping car
    </div>

    <div *ngIf="(basket$ | async )">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <table class="table responsive">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">Quantity</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">Total</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (basket$ | async).items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img style="max-height:50px ;" src="../../../assets/images/def_product.jpg" alt="{{item.productName}}" class="img-fluid">
                                            <div class="ms-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{item.id}}" clss="text-dark">
                                                        {{item.productName}}
                                                    </a>
                                                </h5>
                                                <span class="text-muted font-weigth-normal font-italic d-block">
                                                    {{item.type}}
                                                </span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle">
                                        <strong>{{item.price | currency}}</strong>
                                    </td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-minus-circle text-warning me-2" (click)="decrementBasketItem(item)" style="cursor: pointer;font-size:2em"></i>
                                            <span class="font-weigth-bold" style="font-size:1.5em;">
                                                <strong>{{item.quantity}}</strong>
                                            </span>
                                            <i class="fa fa-plus-circle text-warning ms-2" (click)="incrementBasketItem(item)" style="cursor: pointer;font-size:2em"></i>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <strong>{{item.price * item.quantity | currency}}</strong>
                                    </td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i class="fa fa-trash" (click)="removeBasketItem(item)" style="cursor: pointer;font-size:2em"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-aggregate-order></app-aggregate-order>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
